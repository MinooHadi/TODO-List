<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="assets/styles/home.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <!-- navbar -->
    <nav>
      <p>My TODO list</p>
      <div class="links">
        <a href="#">Home</a>
        <a href="todos.html">Todos</a>
      </div>
    </nav>

    <!-- form -->
    <form action="">
      <div class="title">
        <label for="">Title</label>
        <input
          type="text"
          id="title"
          placeholder="What will you do today?"
          required
        />
      </div>
      <div class="description">
        <label for="">Description</label>
        <input type="text" id="description" placeholder="Some informaion" />
      </div>
      <div class="duedate">
        <label for="">Due Date</label>
        <input type="date" id="dueDate" />
      </div>
      <input type="submit" id="btn" />
    </form>

    <!-- create new todo toast -->
    <div class="toast">
      <div>
        <h3></h3>
        <i class="fa fa-times-circle-o" id="create"></i>
      </div>
      <p id="toastMsg"></p>
    </div>

    <!-- edit new todo toast -->
    <!-- <div class="toast-edit">
      <div class>
        <h3>Successful</h3>
        <i class="fa fa-times-circle-o" id="edit"></i>
      </div>
      <p>The todo successfuly edited</p>
    </div> -->

    <script src="assets/js/home.js" type="module"></script>
  </body>
</html>
